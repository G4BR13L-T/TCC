          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"

    <!--Custom-->
    <link href="css/index.css" rel="stylesheet">
    <script src="js/index.js" defer></script>
    <title>Distribuição de Notebooks</title>
</head>
<body>
<div class="container">
    <h1 class="mt-5">Realizar Login</h1>
    <span class="campo-obrigatorio">*</span>
    <span>Matricula: </span>
    <input type="text" id="matricula"
           class="form-control"
           placeholder="Matrícula">
    <span class="red" id="spmatricula"></span><br>
    <span class="campo-obrigatorio">*</span>
    <span>Senha:</span>
    <input type="password" id="senha"
           class="form-control"
           placeholder="Senha">
    <span class="red" id="spsenha"></span><br>
    <button type="button" class="btn btn-primary" id="btEntrar">Entrar</button>
</div>
</body>
