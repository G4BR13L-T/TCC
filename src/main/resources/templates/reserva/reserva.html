<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--BOOTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--JQUERY-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!--SWEET ALERT-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--FONTAWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
          integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!--CUSTOMS-->
    <script src="js/navbar.js" defer></script>
    <script src="js/reserva.js" defer></script>
    <title>Reserva</title>
</head>
<body>
<div th:insert="navbar/navbar"></div>
<div class="container mt-5">
    <h1>Reserva de Notebooks</h1>
    <span class="h3">O total de notebooks não reservados é de: </span>
    <span class="h3" th:text="${free.size}"></span><br>
    <span>Quantidade que deseja reservar: </span>
    <input type="number" id="quantidade"
           class="form-control" min="1"
           placeholder="Número" value="1" onchange="deixaNumeroInteiro()">
    <span class="red" id="spnumero"></span><br>
    <input type="checkbox" id="especifico"
           name="especifico" onclick="especifico()">
    <label for="especifico">Desejo escolher notebooks específicos.</label><br>
    <div class="row d-none" id="notes" >
        <div class="col-12">
            <h5>Selecione os notebooks que deseja: </h5>
        </div>
        <div class="col-1" th:each="notebook: ${notebooks}">
            <input type="checkbox" th:id="${notebook.numero}"
                   th:data-id="${notebook.id}"
                   name="notebook">
            <label th:for="${notebook.numero}" th:text="${notebook.numero}"></label>
        </div>
    </div>
    <button type="button" class="btn btn-primary mt-3" id="btReserva" onclick="reservar()">Reservar</button>
</div>
</body>
</html>
