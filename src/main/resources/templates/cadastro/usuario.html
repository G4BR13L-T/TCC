<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--BOOTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--JQUERY-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!--SWEET ALERT-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--FONTAWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
          integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!--CUSTOMS-->
    <link href="css/index.css" rel="stylesheet">
    <script src="js/cadastroU.js" defer></script>
    <script src="js/navbar.js" defer></script>
    <title>Cadastro de Usuários</title>
</head>
<body>
<div th:insert="navbar/navbar"></div>
<div class="container mt-5">
    <h1>Cadastro de Usuários</h1>
    <span class="campo-obrigatorio">*</span>
    <span>Nome: </span>
    <input type="text" id="nome"
           class="form-control"
           placeholder="Nome">
    <span class="red" id="spnome"></span><br>
    <span class="campo-obrigatorio">*</span>
    <span>Matrícula: </span>
    <input type="text" id="matricula"
           class="form-control"
           placeholder="Matrícula">
    <span class="red" id="spmatricula"></span><br>
    <span class="campo-obrigatorio">*</span>
    <span>E-Mail: </span>
    <input type="email" id="email"
           class="form-control"
           placeholder="E-Mail">
    <span class="red" id="spemail"></span><br>
    <span class="campo-obrigatorio">*</span>
    <span>Senha: </span>
    <input type="password" id="senha"
           class="form-control"
           placeholder="Senha">
    <span class="red" id="spsenha"></span><br>
    <span class="campo-obrigatorio">*</span>
    <span>Confirme a senha: </span>
    <input type="password" id="confsenha"
           class="form-control"
           placeholder="Confirmação">
    <span class="red" id="spconfsenha"></span><br>
    <span class="campo-obrigatorio">*</span>
    <span>Nível de Poder:</span>
    <div class="row">
        <div class="col-2">
            <input type="radio" id="gestor"
                   name="poder" value="2">
            <label for="gestor">Gestor</label>
        </div>
        <div class="col-2">
            <input type="radio" id="bilioteca"
                   name="poder" value="3">
            <label for="bilioteca">Biblioteca</label>
        </div>
        <div class="col-2">
            <input type="radio" id="professor"
                   name="poder" value="4" checked>
            <label for="professor">Professor</label>
        </div>
    </div>
    <button type="button" class="btn btn-primary mt-3" id="btCadastro">Cadastrar</button>
</div>
</body>
</html>
